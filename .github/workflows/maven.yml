name: Build and Test with WireMock 3.8.0

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Setup Maven
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'
      - name: Install Maven
        run: npm install -g maven
      - name: Grant execute permission for mvn
        run: chmod +x mvn
      - name: Start WireMock
        run: |
          docker run -d -p 8080:8080 wiremock/wiremock:3.8.0
          sleep 10 # Aguardar o WireMock iniciar
      - name: Build and Test
        run: mvn clean install -Dwiremock.host=localhost
      - name: Stop WireMock
        run: docker stop $(docker ps -aqf "name=wiremock")
      - name: Remove WireMock Container
        run: docker rm $(docker ps -aqf "name=wiremock")
