name: Java CI with Maven and WireMock

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file ${{ github.workspace }}/pom.xml
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

  wiremock:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Start WireMock
        run: |
          docker run -d -p 8080:8080 wiremock/wiremock
          sleep 20 # Aguardar o WireMock iniciar

  test:
    runs-on: ubuntu-latest
    needs: [build, wiremock]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Run Tests
        run: mvn test
      - name: Stop WireMock
        run: docker stop $(docker ps -aqf "name=wiremock")
      - name: Remove WireMock Container
        run: docker rm $(docker ps -aqf "name=wiremock")